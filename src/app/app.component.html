<div igxLayout>
  <igx-nav-drawer id="navigation" #drawer [pinThreshold]="50000" [isOpen]="false">
    <ng-template igxDrawer>
      <nav>
        <span igxDrawerItem [isHeader]="true">Pokepacks</span>
        @for (page of pages; track $index) {
          <span igxDrawerItem [active]="activePage === page.title" (click)="navigate(page)">
            <span>{{ page.title }}</span>
          </span>
        }
      </nav>
    </ng-template>
  </igx-nav-drawer>

  <main class="grow-1 min-h-full p-4">
    <span class="cursor-pointer" igxIconButton="flat" (click)="drawer.toggle()">
      <igx-icon family="material">menu</igx-icon>
    </span>
    <section class="py-8">
      <router-outlet></router-outlet>
    </section>
  </main>

  <igx-snackbar #globalMessagesSnackbar [positionSettings]="snackbarPositionSettings">{{ message$ | async }}</igx-snackbar>
</div>
